<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
         body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://i.postimg.cc/tJ5922mz/DALL-E-2024-12-05-18-11-03-A-stylish-and-modern-background-design-for-a-clothing-website-called-H.webp'); /* استبدل الرابط بالصورة التي تريدها */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #f4f7fb;
        direction: ltr;
        color: #333;
    }

    .navbar {
        background-color: #0A1F33;
        padding: 15px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #0A1F33;
    }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffc107;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 5px 15px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 1rem;
            border-radius: 15px;
            margin-left: 5px;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .dashboard-btn {
            width: 250px;
            height: 70px;
            margin: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            color: white;
            cursor: pointer;
        }

        .dashboard-btn i {
            margin-right: 10px;
        }

        .dashboard-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-add {
            background: linear-gradient(to right, #28a745, #4caf50);
        }

        .btn-add:hover {
            background: linear-gradient(to left, #28a745, #4caf50);
        }

        .btn-edit {
            background: linear-gradient(to right, #ffc107, #ff9800);
        }

        .btn-edit:hover {
            background: linear-gradient(to left, #ffc107, #ff9800);
        }

        .btn-delete {
            background: linear-gradient(to right, #dc3545, #f44336);
        }

        .btn-delete:hover {
            background: linear-gradient(to left, #dc3545, #f44336);
        }

        .footer {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #999;
            font-size: 0.9rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        /* Hide sections initially */
        .hidden {
            display: none;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .dashboard-btn {
                width: 200px;
                height: 60px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-btn {
                width: 180px;
                height: 50px;
            }
        }

        /* Add effects for button interactions */
        .dashboard-btn {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h4>Dashboard</h4>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

         <!-- Logout Button -->
    <a href="https://hassanmo2004.github.io/Admin/LogIn%20HM_Store" target="_self">Logout</a>
</div>

    <div class="container">
        <div class="button-container">
            <button class="dashboard-btn btn-add" onclick="showPage('add-product-page')">
                <i class="fas fa-plus-circle"></i> Add Product
            </button>
            <button class="dashboard-btn btn-edit" onclick="showPage('edit-product-page')">
                <i class="fas fa-edit"></i> Edit Product
            </button>
            <button class="dashboard-btn btn-delete" onclick="showPage('delete-product-page')">
                <i class="fas fa-trash-alt"></i> Delete Product
            </button>
        </div>

        <!-- Add Product -->
        <div id="add-product-page" class="mt-5 hidden">
            <h3 class="text-center mb-4">Add New Product</h3>
            <form>
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" id="product-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Product Price</label>
                    <input type="number" id="product-price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showPage('dashboard-page')">Back</button>
        </div>

        <!-- Edit Product -->
        <div id="edit-product-page" class="mt-5 hidden">
            <h3 class="text-center mb-4">Edit Product</h3>
            <form>
                <div class="mb-3">
                    <label for="product-id" class="form-label">Product ID</label>
                    <input type="text" id="product-id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-name-edit" class="form-label">Product Name</label>
                    <input type="text" id="product-name-edit" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="product-price-edit" class="form-label">Product Price</label>
                    <input type="number" id="product-price-edit" class="form-control">
                </div>
                <button type="submit" class="btn btn-warning w-100">Edit</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showPage('dashboard-page')">Back</button>
        </div>

        <!-- Delete Product -->
        <div id="delete-product-page" class="mt-5 hidden">
            <h3 class="text-center mb-4">Delete Product</h3>
            <form>
                <div class="mb-3">
                    <label for="product-id-delete" class="form-label">Product ID</label>
                    <input type="text" id="product-id-delete" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showPage('dashboard-page')">Back</button>
        </div>
    </div>

    <script>
        // Show or hide sections based on button click
        function showPage(pageId) {
            const pages = document.querySelectorAll('.mt-5');
            pages.forEach(page => page.classList.add('hidden'));

            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.remove('hidden');
            }
        }

        // Display the main dashboard by default
        showPage('dashboard-page');
    </script>

</body>
</html>
